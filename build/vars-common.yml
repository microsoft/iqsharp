parameters:
  major: 0
  minor: 0
  nuget_pre: -alpha
  signed: ""

variables:
  Signed: ${{ parameters.signed }}
  Build.Major: ${{ parameters.major }}
  Build.Minor: ${{ parameters.minor }}
  Build.Verbosity: 'n'
  IQSharp.SourceDir: '$(System.DefaultWorkingDirectory)'
  IQSharp.Hosting.Env: 'build-agent'
  Assembly.Constants: $(Signed)
  Assembly.Version: $(Build.BuildNumber)
  Nuget.Version: $(Assembly.Version)${{ parameters.nuget_pre }}
  Nuget.OutDir: '$(System.DefaultWorkingDirectory)'
  Semicolon: "%3B"
