##
# Build and test IQ#.
##

steps:

##
# Pre-reqs
##
- task: DownloadBuildArtifacts@0
  inputs:
    artifactName: iqsharp
    downloadPath: '$(System.DefaultWorkingDirectory)/artifact'

- pwsh: |
    Move-Item "$Env:SYSTEM_DEFAULTWORKINGDIRECTORY/artifact/iqsharp/drops" "$Env:SYSTEM_DEFAULTWORKINGDIRECTORY/drops"
  displayName: "Copy build artifacts to IQ# working directory"

- task: CondaEnvironment@1
  inputs:
    packageSpecs: "python=3.7 pip setuptools pytest jupyter conda-build=3.19.2 conda-package-handling=1.6.0"
  displayName: 'Use conda environment w/ Python 3.7'

##
# Pack conda packages
##
- pwsh: .\pack-conda.ps1
  displayName: "Packing IQ# packages"
  workingDirectory: '$(System.DefaultWorkingDirectory)/build'

##
# Test conda packages
##
- pwsh: .\test-conda.ps1
  displayName: "Testing IQ# packages"
  workingDirectory: '$(System.DefaultWorkingDirectory)/build'
  condition: and(succeeded(), ne(variables['Skip.Tests'], 'true'))

##
# Publish build artifacts.
##
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  condition: succeededOrFailed()
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: iqsharp
