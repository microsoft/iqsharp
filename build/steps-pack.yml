##
# Packs IQ# artifacts.
##
steps:
- task: DotNetCoreCLI@2
  displayName: 'Pack IQ#'
  inputs:
    command: custom
    custom: pack
    projects: |
      $(IQSharp.SourceDir)/src/Tool/Tool.csproj
      $(IQSharp.SourceDir)/src/Core/Core.csproj
    arguments: >
      --no-build
      -c $(BuildConfiguration)
      -v n
      -o $(Nuget.OutDir)
      /p:Version=$(Assembly.Version)
      /p:PackageVersion=$(Nuget.Version)
